<!DOCTYPE html>
<!--
Mark Ortega-Ponce
index.html
3/10/23

Purpose: Search public apis by the categorys available
on https://api.publicapis.org/. Able to hoose from cors enabled
apis, https enabled, and specific categorys. Can also choose to look up
by descriptions.
-->
<html lang="en">
    <head>
        <title>API lookup</title>
        <meta charset="utf-8">
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 class="left-margin">API finder</h1>
        <!-- Start of inputs -->
        <div>
            <label for="description">Search</label>
            <input autofocus type="text" placeholder="Enter description (optional)" id="description">
        </div>
        <div>
            <label for="category">API Categories</label>
            <select class="input" id="category" name="category">
                <option value="all">All</option>
                <!-- Fill this in with javascript -->
            </select>
        </div>
        <div>
            <label for="corsSupported">Is Cors Supported?</label>
            <select class="input" id="corsSupported" name="corsSupported">
                <option value="all">All</option>
                <option value="no">No</option>
                <option value="yes">Yes</option>
                <option value="unknown">Unknown</option>
            </select>
        </div>
        <div>
            <input type="submit" id="submit">
        </div>
        <!-- End of inputs -->
        <br>
        <!-- Api results go inside table -->
        <div>
            <table class="left-margin" id="table" hidden>
                <thead>
                    <tr>
                        <th>API</th>
                        <th>Description</th>
                        <th>Authentication Method</th>
                        <th>HTTPS protocol?</th>
                        <th>CORS support</th>
                        <th>Link</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
            <div class="left-margin" id="notFound" hidden>No entries found</div>
        </div>
        <!-- End of table -->
        <br>
        <footer class="left-margin"><div><em>Credits: </em><a href="https://api.publicapis.org/">publicapis.org</a></div></footer>
    </body>
</html>
